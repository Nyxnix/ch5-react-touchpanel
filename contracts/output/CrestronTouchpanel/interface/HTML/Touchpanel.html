<template id="CrestronTouchpanel.Touchpanel.Touchpanel">
	<div id="Touchpanel.Touchpanel">
	 		<ch5-button sendEventOnClick="Touchpanel.StartSystemBtn" receiveStateSelected="Touchpanel.SystemRunningFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.StopSystemBtn" receiveStateSelected="Touchpanel.StopSystemFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.SetMuteBtn" receiveStateSelected="Touchpanel.SelectedMicMuteFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.VolumeUpBtn" receiveStateSelected="Touchpanel.VolumeUpFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.VolumeDownBtn" receiveStateSelected="Touchpanel.VolumeDownFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.MasterVolUpBtn" receiveStateSelected="Touchpanel.MasterVolUpFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.MasterVolDownBtn" receiveStateSelected="Touchpanel.MasterVolDownFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.MasterVolMuteBtn" receiveStateSelected="Touchpanel.MasterVolMuteFb">
        	</ch5-button>
	 		<ch5-slider sendEventOnChange="Touchpanel.SelectedMicVolumeBtn" receiveStateValue="Touchpanel.SelectedMicVolumeFb">
        	</ch5-slider>
	 		<ch5-slider sendEventOnChange="Touchpanel.MasterVolumeBtn" receiveStateValue="Touchpanel.MasterVolumeFb">
        	</ch5-slider>
	 	<ch5-textinput sendEventOnChange="Touchpanel.SelectedMicIdBtn" receiveStateValue="Touchpanel.SelectedMicIdFb"> </ch5-textinput>
	 		<ch5-button sendEventOnClick="Touchpanel.SelectMic1Btn" receiveStateSelected="Touchpanel.SelectMic1Fb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.SelectMic2Btn" receiveStateSelected="Touchpanel.SelectMic2Fb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.SelectMic3Btn" receiveStateSelected="Touchpanel.SelectMic3Fb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.SelectMic4Btn" receiveStateSelected="Touchpanel.SelectMic4Fb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Touchpanel.SelectMic5Btn" receiveStateSelected="Touchpanel.SelectMic5Fb">
        	</ch5-button>
	 		<ch5-slider sendEventOnChange="Touchpanel.Display1SourcePress" receiveStateValue="Touchpanel.Display1SourceFb">
        	</ch5-slider>
	 		<ch5-slider sendEventOnChange="Touchpanel.Display2SourcePress" receiveStateValue="Touchpanel.Display2SourceFb">
        	</ch5-slider>
	 		<ch5-slider sendEventOnChange="Touchpanel.Display3SourcePress" receiveStateValue="Touchpanel.Display3SourceFb">
        	</ch5-slider>
	 		<ch5-slider sendEventOnChange="Touchpanel.Display4SourcePress" receiveStateValue="Touchpanel.Display4SourceFb">
        	</ch5-slider>
	 </div>
</template>
